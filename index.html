<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Calendar</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #f7f9fc;
      --text: #333;
      --modal-bg: #fff;
    }
    [data-theme='dark'] {
      --bg: #111;
      --text: #f5f5f5;
      --modal-bg: #1e1e1e;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }
    h1 {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
    }
    .controls {
      text-align: center;
      margin-bottom: 1rem;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .month {
      background: var(--modal-bg);
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 300px;
      padding: 10px;
    }
    .month h3 {
      text-align: center;
      margin: 0.5rem 0;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .day {
      border: 1px solid #eee;
      min-height: 60px;
      padding: 4px;
      position: relative;
      cursor: pointer;
      font-size: 0.8rem;
      touch-action: manipulation;
    }
    .event-bar {
      position: absolute;
      height: 6px;
      border-radius: 3px;
      left: 2px;
      right: 2px;
    }
    .tooltip {
      position: absolute;
      background: #222;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      font-size: 0.75rem;
      display: none;
      z-index: 999;
      pointer-events: none;
    }
    .modal-backdrop, .event-list-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal, .event-list-modal {
      background: var(--modal-bg);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal h2, .event-list-modal h3 {
      margin-top: 0;
    }
    .modal input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
    }
    .modal-actions button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
    }
    .event-list-modal ul {
      padding: 0;
      list-style: none;
    }
    .event-list-modal li {
      padding: 8px;
      margin-bottom: 6px;
      background: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Year Calendar (2025)</h1>
  <div class="controls">
    <label>Theme: 
      <select id="themeSelector">
        <option value="auto">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </label>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <button id="clearBtn">Clear All</button>
    <input type="file" style="display:none;" id="importFile" />
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="tooltip" id="tooltip"></div>
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h2 id="modalTitle">New Event</h2>
      <input type="text" id="eventTitle" placeholder="Event Title">
      <input type="text" id="eventColor" placeholder="Color (e.g. red, #00ff00)">
      <div class="modal-actions">
        <button id="saveEvent">Save</button>
        <button id="deleteEvent">Delete</button>
      </div>
    </div>
  </div>
  <div class="event-list-backdrop" id="eventListBackdrop">
    <div class="event-list-modal">
      <h3>Events on <span id="eventListDate"></span></h3>
      <ul id="eventList"></ul>
    </div>
  </div>
<script>
const calendarEl = document.getElementById('calendar');
const modalBackdrop = document.getElementById('modalBackdrop');
const modalTitle = document.getElementById('modalTitle');
const eventTitle = document.getElementById('eventTitle');
const eventColor = document.getElementById('eventColor');
const tooltip = document.getElementById('tooltip');
const themeSelector = document.getElementById('themeSelector');
const eventListBackdrop = document.getElementById('eventListBackdrop');
const eventListDate = document.getElementById('eventListDate');
const eventList = document.getElementById('eventList');

let events = JSON.parse(localStorage.getItem('calendarEvents') || '{}');
let currentDateKey = null;
let editingIndex = null;
const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

function applyTheme(mode) {
  if (mode === 'auto') {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  } else {
    document.documentElement.setAttribute('data-theme', mode);
  }
  localStorage.setItem('calendarTheme', mode);
}

const savedTheme = localStorage.getItem('calendarTheme') || 'auto';
themeSelector.value = savedTheme;
applyTheme(savedTheme);
themeSelector.onchange = () => applyTheme(themeSelector.value);

function openModal(dateKey, index = null) {
  currentDateKey = dateKey;
  editingIndex = index;
  const evt = (events[dateKey] && events[dateKey][index]) || { title: '', color: '' };
  eventTitle.value = evt.title;
  eventColor.value = evt.color;
  modalTitle.textContent = index !== null ? 'Edit Event' : 'New Event';
  modalBackdrop.style.display = 'flex';
}
function closeModal() {
  modalBackdrop.style.display = 'none';
  currentDateKey = null;
  editingIndex = null;
}
document.getElementById('saveEvent').onclick = () => {
  const title = eventTitle.value.trim();
  const color = eventColor.value.trim() || 'purple';
  if (!title || !currentDateKey) return;
  if (!events[currentDateKey]) events[currentDateKey] = [];
  if (editingIndex !== null) {
    events[currentDateKey][editingIndex] = { title, color };
  } else {
    events[currentDateKey].push({ title, color });
  }
  localStorage.setItem('calendarEvents', JSON.stringify(events));
  closeModal();
  renderCalendar();
};
document.getElementById('deleteEvent').onclick = () => {
  if (editingIndex !== null && events[currentDateKey]) {
    events[currentDateKey].splice(editingIndex, 1);
    if (events[currentDateKey].length === 0) delete events[currentDateKey];
    localStorage.setItem('calendarEvents', JSON.stringify(events));
  }
  closeModal();
  renderCalendar();
};
document.getElementById('clearBtn').onclick = () => {
  if (confirm('Clear all events?')) {
    events = {};
    localStorage.setItem('calendarEvents', '{}');
    renderCalendar();
  }
};
document.getElementById('exportBtn').onclick = () => {
  const dataStr = 'data:text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(events));
  const a = document.createElement('a');
  a.href = dataStr;
  a.download = 'calendar_events.json';
  a.click();
};
document.getElementById('importBtn').onclick = () => {
  document.getElementById('importFile').click();
};
document.getElementById('importFile').onchange = e => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    try {
      events = JSON.parse(reader.result);
      localStorage.setItem('calendarEvents', JSON.stringify(events));
      renderCalendar();
    } catch {
      alert('Invalid file');
    }
  };
  reader.readAsText(file);
};

function showEventList(dateKey) {
  const list = events[dateKey] || [];
  eventListDate.textContent = dateKey;
  eventList.innerHTML = '';
  list.forEach((evt, i) => {
    const li = document.createElement('li');
    li.textContent = evt.title;
    li.onclick = () => {
      openModal(dateKey, i);
      eventListBackdrop.style.display = 'none';
    };
    eventList.appendChild(li);
  });
  eventListBackdrop.style.display = 'flex';
}
eventListBackdrop.onclick = () => eventListBackdrop.style.display = 'none';

function renderCalendar() {
  calendarEl.innerHTML = '';
  const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  for (let m = 0; m < 12; m++) {
    const monthEl = document.createElement('div');
    monthEl.className = 'month';
    monthEl.innerHTML = `<h3>${months[m]}</h3>`;
    const daysEl = document.createElement('div');
    daysEl.className = 'days';
    const firstDay = new Date(2025, m, 1).getDay();
    const totalDays = new Date(2025, m+1, 0).getDate();
    for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) daysEl.appendChild(document.createElement('div'));
    for (let d = 1; d <= totalDays; d++) {
      const dateKey = `2025-${m+1}-${d}`;
      const dayEl = document.createElement('div');
      dayEl.className = 'day';
      dayEl.textContent = d;
      const dayEvents = events[dateKey] || [];
      dayEvents.forEach((evt, i) => {
        const bar = document.createElement('div');
        bar.className = 'event-bar';
        bar.style.bottom = `${2 + i * 8}px`;
        bar.style.backgroundColor = evt.color || 'purple';
        dayEl.appendChild(bar);
      });
      if (!isTouchDevice && dayEvents.length) {
        dayEl.addEventListener('mouseenter', e => {
          tooltip.innerHTML = dayEvents.map(e => `<div>â€¢ ${e.title}</div>`).join('');
          tooltip.style.left = e.pageX + 10 + 'px';
          tooltip.style.top = e.pageY + 'px';
          tooltip.style.display = 'block';
        });
        dayEl.addEventListener('mouseleave', () => tooltip.style.display = 'none');
      }
      dayEl.addEventListener('click', () => {
        if (!isTouchDevice || dayEvents.length === 0) {
          openModal(dateKey);
        } else {
          showEventList(dateKey);
        }
      });
      if (isTouchDevice) {
        dayEl.addEventListener('touchstart', e => {
          dayEl._touchTimer = setTimeout(() => openModal(dateKey), 600);
        });
        dayEl.addEventListener('touchend', () => clearTimeout(dayEl._touchTimer));
      }
      daysEl.appendChild(dayEl);
    }
    monthEl.appendChild(daysEl);
    calendarEl.appendChild(monthEl);
  }
}
renderCalendar();
</script>
</body>
</html>
